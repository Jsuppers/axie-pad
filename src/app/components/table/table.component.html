<table mat-table matSort matSortActive="totalSLP" matSortDirection="desc" [dataSource]="dataSource"
       class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{hideAddresses ? 'Scholar' : element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="totalSLP">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total SLP</th>
    <td mat-cell *matCellDef="let element"> {{element.totalSLP}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="roninAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Axie Ronin Address</th>
    <td mat-cell *matCellDef="let element">
      <span [cdkCopyToClipboard]="element.roninAddress"
            (click)="openSnackBar(element.roninAddress)">
        {{ hideAddresses ? '*'.repeat(46) : element.roninAddress}}
      </span>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="scholarRoninAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Scholar Ronin Address</th>
    <td mat-cell *matCellDef="let element">
      <span [cdkCopyToClipboard]="element.scholarRoninAddress"
            (click)="openSnackBar(element.scholarRoninAddress)">
        {{hideAddresses ? '*'.repeat(46) : element.scholarRoninAddress}}
      </span>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon color="primary" (click)="openDialog(element)">edit</mat-icon>
      <mat-icon style="margin-left: 5px; color: #f2738c" (click)="deleteScholar(element)">delete</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
