<div mat-dialog-actions  style="padding-bottom: 30px;">
  <h1>Notifications</h1>
  <div style="margin-left: 10px; margin-bottom: 10px;">
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button (click)="addSLPRule()">SLP Rule</button>
    <button mat-button (click)="addAxieRule()">Axie Count Rule</button>
  </div>
</div>
<div *ngFor="let rule of rules; let i = index" style="padding-top: 8px;">
  <span>
    <strong>{{i}} </strong>
    <div *ngIf="rule.type === ruleType.slpCount">
      Alert when SLP is below <input matInput type="number" max="100" min="0" [(ngModel)]="rule.lessThan">
    </div>
    <div *ngIf="rule.type === ruleType.axieCount">
      Alert when Axie Count is below <input matInput type="number" max="100" min="0" [(ngModel)]="rule.lessThan">
      and greater than <input matInput type="number" max="100" min="0" [(ngModel)]="rule.greaterThan">
    </div>
  </span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="notificationRules" cdkFocusInitial>Save</button>
</div>
