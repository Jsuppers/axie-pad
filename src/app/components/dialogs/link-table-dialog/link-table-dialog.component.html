<div mat-dialog-actions  style="padding-bottom: 30px;">
  <h1>Shared Tables</h1>
</div>
<span>
  You can add other tables from other users, then select it from the menu on the top left
</span>
<br>
<div *ngFor="let table of linkedTables" style="padding-top: 8px;">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="table.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Table ID</mat-label>
    <input matInput [(ngModel)]="table.tableID">
  </mat-form-field>
  <mat-divider></mat-divider>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="linkedTables" cdkFocusInitial>Save</button>
</div>
