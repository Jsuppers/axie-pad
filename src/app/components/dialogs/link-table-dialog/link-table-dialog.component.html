<div mat-dialog-actions style="padding-bottom: 30px;">
  <h1>Shared Tables</h1>
</div>
<span>
  You can add other tables from other users, then select it from the menu on the top left
</span>
<br>
<mat-form-field>
  <mat-label>Search tables...</mat-label>
  <input placeholder="Name or ID" matInput [(ngModel)]="searchQuery" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div class="tables-container">
  <div *ngFor="let table of linkedTables" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
      <div fxLayout="column" fxFlex>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="table.name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Table ID</mat-label>
          <input matInput [value]="table.tableID" disabled>
        </mat-form-field>
      </div>
      <div>
        <button mat-flat-button color="primary" *ngIf="!isAdded(table)" (click)="onAddTable(table)"
          [disabled]="!isAvailable(table.tableID)">Add</button>
        <button mat-flat-button color="error" *ngIf="isAdded(table)" (click)="onRemoveTable(table)">Remove</button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
